<style>
body {
	padding: 0;
	margin: 0;
}
.page-loading {
	height: 100vh;
	background: #eaebec;
}
.page-loading .loading {
	width: 206px;
	height: 200px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left: -103px;
}
.page-loading img {
	display: block;
	position: absolute;
	top: 56%;
	left: 50%;
	margin-top: -40px;
	margin-left: -40px;
	width: 80px;
	height: 80px;
}

.page-loading p {
	position: absolute;
	top: 60%;
	margin: 0;
	font-family: sans-serif;
	margin-top: -8px;
	text-align: center;
	z-index: 99;
	color: #000000;
	font-size: 12px;
	line-height: 16px;
	width: 100%;
	overflow: hidden;
	animation: dots 2s steps(2) linear infinite;
	color: gray;
}

.page-loading .spin {
	opacity: 0.25;
	height: 100%;
	margin: 10% auto;
	border-right: 5px solid #0493D8;
	border-bottom: 5px solid transparent;
	border-radius: 100%;
	animation: spin 0.9s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
    border-right-color: #0493D8;
  }
  50% {
    transform: rotate(180deg);
    border-right-color: #10293b;
  }
  100% {
    transform: rotate(360deg);
    border-right-color: #0493D8;
  }
}
</style>
